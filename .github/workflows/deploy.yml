name: Build and Deploy to Github Pages
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install and Build
      run: npm install && npm run build
      
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
          branch: gh-pages
          folder: build
